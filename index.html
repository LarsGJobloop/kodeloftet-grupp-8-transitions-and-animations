<!DOCTYPE html>
<html lang="en">

<head>
  <title>Transitions & Animations</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Transitions & Animations</h1>
  <!--
    Transform grows the element
    this containing div will clip anything
    outside
   -->
  <div class="overflow-hidden">
    <section class="slidin-left">
      <h2>Transitions</h2>

      <button class="button-scale">Click Me</button>
      <button>Click Me</button>
    </section>
  </div>

  <section>
    <h2>Animations</h2>


    <p class="animate-red-to-green">Lorem ipsum dolor sit amet.</p>

    <div class="animated-ball">
      <div></div>
    </div>

  </section>

  <section>
    <h2>Fibonacci</h2>

    <div>Output <span id="Fibonacci">0</span></div>
    <button id="decrement">Previous</button>
    <button id="increment">Next</button>

    <script>
      function fibonacci(nthNumber) {
        if (nthNumber === 0) {
          return 0
        }

        let a = 0
        let b = 1

        let c;

        for (let i = 0; i < nthNumber; i++) {
          c = a + b
          a = b
          b = c
        }

        return c
      }

      function update(newNumber) {
        document.getElementById("Fibonacci")
          .innerHTML = newNumber

      }

      let current = 0
      document.getElementById("decrement")
        .addEventListener("click", () => {
          current--
          update(fibonacci(current))
        })
      document.getElementById("increment")
        .addEventListener("click", () => {
          current++
          update(fibonacci(current))
        })
    </script>
  </section>

</body>

</html>
