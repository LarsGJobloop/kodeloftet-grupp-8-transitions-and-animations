<!DOCTYPE html>
<html lang="en">

<head>
  <title>Transitions & Animations</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Transitions & Animations</h1>
  <!--
    Transform grows the element
    this containing div will clip anything
    outside
   -->
  <div class="overflow-hidden">
    <section class="slidin-left">
      <h2>Transitions</h2>

      <button class="button-scale">Click Me</button>
      <button>Click Me</button>
    </section>
  </div>

  <section>
    <h2>Animations</h2>


    <p class="animate-red-to-green">Lorem ipsum dolor sit amet.</p>

    <div class="animated-ball">
      <div></div>
    </div>

  </section>

</body>

</html>
